<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ST CEO CHAT</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    }
    .container {
      width: 100%; max-width: 420px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.3);
      backdrop-filter: blur(15px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    .header {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px cyan;
    }
    /* login */
    #login-page {
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
    }
    #login-page h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #00e6ff;
      text-shadow: 0 0 8px #00e6ff;
    }
    input, button {
      font-size: 16px;
      border-radius: 15px;
      border: none;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    input::placeholder { color: #bbb; }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #error {
      text-align: center;
      color: #ff5555;
      margin-top: 10px;
      font-weight: bold;
    }
    /* chat */
    #chat-page {
      display: none;
      flex: 1;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: rgba(0,0,0,0.4);
      color: white;
    }
    .msg {
      padding: 12px 16px;
      border-radius: 18px;
      margin: 6px 0;
      max-width: 75%;
      font-size: 15px;
      animation: fadeIn 0.5s ease;
    }
    .me {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      margin-left: auto;
    }
    .other {
      background: rgba(255,255,255,0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* chat input */
    .chat-input {
      display: flex;
      padding: 12px;
      background: rgba(0,0,0,0.6);
      gap: 10px;
      align-items: center;
    }
    .chat-input input {
      flex: 1;
      padding: 18px 14px;
      border-radius: 25px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
      line-height: 1.4;
    }
    .chat-input button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chat-input button:hover {
      box-shadow: 0 0 12px #00c6ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Page -->
    <div id="login-page">
      <h2>CEO Login</h2>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <input type="text" id="idInput" placeholder="Enter your ID number" />
      <button id="loginBtn">Login</button>
      <p id="error"></p>
    </div>

    <!-- Chat Page -->
    <div id="chat-page">
      <div class="header">üåê ST CEO CHAT</div>
      <div id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsF_E5sfpCAsGIlAsSUsxEy3yK-nZTRe8",
      authDomain: "supreme-chat-cff4f.firebaseapp.com",
      projectId: "supreme-chat-cff4f",
      storageBucket: "supreme-chat-cff4f.firebasestorage.app",
      messagingSenderId: "259725550907",
      appId: "1:259725550907:web:4f30bb15a39b271f4e831e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginPage = document.getElementById("login-page");
    const chatPage = document.getElementById("chat-page");
    const loginBtn = document.getElementById("loginBtn");
    const nameInput = document.getElementById("nameInput");
    const idInput = document.getElementById("idInput");
    const errorText = document.getElementById("error");

    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let displayName = "";
    const allowedIDs = ["1112","2223","3333","4444","5555","6666","7777","8888","9999","1010","2020","3030","4040","5050","6060","7070","8080","9090","0000","1212"];

    loginBtn.onclick = async () => {
      const name = nameInput.value.trim();
      const id = idInput.value.trim();

      if (!name || !id) {
        errorText.textContent = "‚ö†Ô∏è Please enter both name and ID";
        return;
      }
      if (!allowedIDs.includes(id)) {
        errorText.textContent = "‚ùå Invalid Identification Number";
        return;
      }

      displayName = name;

      // ‚úÖ Save login to Firestore
      await addDoc(collection(db, "logins"), {
        name: displayName,
        id: id,
        loginAt: serverTimestamp()
      });

      loginPage.style.display = "none";
      chatPage.style.display = "flex";

      listenMessages();
    };

    function listenMessages() {
      const q = query(collection(db,"messages"), orderBy("createdAt","asc"));
      onSnapshot(q, (snap) => {
        messagesDiv.innerHTML = "";
        snap.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          if (data.name === displayName) {
            div.classList.add("me");
          } else {
            div.classList.add("other");
          }
          div.textContent = data.name + ": " + data.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    sendBtn.onclick = async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      await addDoc(collection(db,"messages"),{
        text,
        name: displayName,
        createdAt: serverTimestamp()
      });

      messageInput.value = "";
    };
  </script>
</body>
  </html>
